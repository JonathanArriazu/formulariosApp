<div class="row">
    <div class="col">

        <form>



            <!-- Campo de producto -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">
                    <input type="text"
                            class="form-control"                           
                            placeholder="Nombre del producto"> 

                    <span class="form-text text-danger"> 
                          <!-- El formulario funciona de la siguiente manera: hasta que yo no lo modifico el input, este no se crea y por lo tanto, el input del producto aparece como undefined y el invalid true o false no se aplica a undefiend. Entonces le digo con ? que si el producto existe, entonces continue y loe value con invalidad. Agregamos la otra condicion de que solo se muestre el mensaje cuando el campo haya sido tocado con un touch -->
                    Debe de ser de 3 letras</span>

                </div>
            </div>



            <!-- Campo de precio -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input type="number"
                            class="form-control"
                            placeholder="Precio del producto">

                            <span class="form-text text-danger">
                                El precio debe de ser mayor a 0
                            </span>
                </div>
            </div>



            <!-- Campo de precio -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Existencias</label>
                <div class="col-sm-9">
                    <input type="number"
                            class="form-control"
                            placeholder="Existencias del producto">
                </div>
            </div>



            <div class="row">
                <div class="col">
                    <button type="submit" 
                            class="btn btn-primary float-end">
                        Guardar
                    </button>
                </div>
            </div>

        </form>

    </div>
</div>
