<form [formGroup]="miFormulario">

    <!-- Nombre -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input class="form-control"
                   formControlName="nombre"
                   placeholder="Nombre de la persona">

            <span class="form-text text-danger"
                  *ngIf="campoEsValido('nombre')">
                  Este campo es obligatorio
            </span>
        </div>
    </div>

    <!-- Agregar favorito -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">
            <div class="input-group">
                <input class="form-control"
                       [formControl]="nuevoFavorito"
                       placeholder="Agregar favorito"
                       (keyup.enter)="agregarFavorito()"> 
                       <!-- (keyup.enter)="" --> 
                       <button class="btn btn-outline-primary"
                        type="button"
                        (click)="agregarFavorito()">
                        <!-- (click)="a=1" -->
                    Agregar
                </button>              
            </div>
        </div>
    </div>

    <!-- Lista de juegos favoritos -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9" formArrayName="favoritos"> <!-- Con esto el formulario ya sabe que vamos a trabajar con ese array que colocamos en el TS -->
            <div class="input-group mb-1"
                *ngFor="let favorito of favoritosArr.controls; let i = index">
                <input class="form-control"
                       [formControlName]="i">

                <button class="btn btn-outline-danger"
                        type="button"
                        (click)="eliminar(i)">
                    Borrar
                </button>  
            </div>
        </div>
    </div>

    <div class="row">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">
            <button type="submit"
                    class="btn btn-primary float-end"
                    (click)="guardar()">
                    <!-- ((click)="a=1") -->
                Guardar
            </button>
        </div>
    </div>


</form>

<span>Valid</span>
<pre>{{ miFormulario.valid }}</pre>
<br>

<span>Value</span>
<pre>{{ miFormulario.value | json }}</pre>
<br>

<span>Agregar Juego</span>
<pre>{{ nuevoFavorito.valid | json }}</pre>
<pre>{{ nuevoFavorito.value | json }}</pre>
