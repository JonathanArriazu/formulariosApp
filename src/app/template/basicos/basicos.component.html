<div class="row">
    <div class="col">

        <form (ngSubmit)="guardar()" #miFormulario="ngForm">



            <!-- Campo de producto -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">
                    <input type="text"
                            class="form-control"
                            name="producto"
                            [ngModel]='initialForm.producto'                            
                            placeholder="Nombre del producto" 
                            > 

                    <span class="form-text text-danger"
                          *ngIf="nombreValido()"> 
                          <!-- El formulario funciona de la siguiente manera: hasta que yo no lo modifico el input, este no se crea y por lo tanto, el input del producto aparece como undefined y el invalid true o false no se aplica a undefiend. Entonces le digo con ? que si el producto existe, entonces continue y loe value con invalidad. Agregamos la otra condicion de que solo se muestre el mensaje cuando el campo haya sido tocado con un touch -->
                    Debe de ser de 3 letras</span>

                </div>
            </div>



            <!-- Campo de precio -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input type="number"
                            class="form-control"
                            name="precio"
                            [ngModel]='initialForm.precio' 
                            placeholder="Precio del producto"
                            min="1"
                            required="">

                            <span class="form-text text-danger"
                                  *ngIf="precioValido()">
                                El precio debe de ser mayor a 0
                            </span>
                </div>
            </div>



            <!-- Campo de precio -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Existencias</label>
                <div class="col-sm-9">
                    <input type="number"
                            class="form-control"
                            name="existencias"
                            [ngModel]='initialForm.existencias'
                            custonMin
                            [minimo] ="1" 
                            placeholder="Existencias del producto"
                            required> <!-- [minimo] ="1"  es el valor minimo que va a permitir este input. Este valor se extiende desde la directiva-->
                </div>
            </div>



            <div class="row">
                <div class="col">
                    <button type="submit" 
                            class="btn btn-primary float-end"
                            [disabled]="miFormulario.invalid">
                        Guardar
                    </button>
                </div>
            </div>

        </form>

    </div>
</div>


<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{ miFormulario.valid }}</pre>

        <span>Pristine</span> <!-- Significa que no se realizo ninguna modificacion en el formulario desde que cargo la pagina -->
        <pre>{{ miFormulario.pristine }}</pre>

        <span>Touched</span> <!-- Significa que se ha TOCADO (tanto modificado con letras o simplemente hecho click en algun input) el formulario -->
        <pre>{{ miFormulario.touched }}</pre>

        <span>Value</span>
        <pre>{{ miFormulario.value | json }}</pre>
    </div>
</div>
